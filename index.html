<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="

  <body>
    <!---start header section---->
    <header>
      <nav>
        <div class="nav-item">
          <a href="index.html"><h1>Receipe App</h1></a>
        </div>
        <form>
          <input
            type="text"
            placeholder="Search for recipes..."
            class="searchBox"
          />
          <button type="submit" class="searchBtn">Search</button>
        </form>
        <div id="notification-icon" class="hidden">
          <img src="notification-icon.png" alt="Notification Icon" />
          <span id="notification-badge">0</span>
        </div>
        <label class="switch">
          <input type="checkbox" id="mode-toggle" />
          <span class="slider round"></span>
        </label>
      </nav>
    </header>

    <!---start main section---->
    <main>
      <section>
        <div class="recipe-container">
          <h2>Hi! You can favourate recipes Here</h2>
        </div>
        <div class="recipe-details">
          <button type="button"></button>
        </div>
      </section>
    </main>
    <!-- Start footer -->

      <div class="footer-body">

        <a href="#" class="links"

        >

        <a href="#" class="links"

        >

          ><i class="fa-solid fa-location-dot"></i>Noida,India</a

      <div class="footer-body">
        <h3>Notification</h3>
        <p>Subscribe For Latest Updates</p>
        <input type="email" placeholder="Your Email" class="email" />
        <input type="submit" value="Subscribe" class="btn" />

    </footer>
